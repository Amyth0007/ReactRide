<!DOCTYPE html>
<html>
<head>
    <title>Responsive Navbar with Variant Colors</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        .navbar .profile-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* Variant colors */
        .navbar .home {
            background-color: #007bff;
        }

        .navbar .about {
            background-color: #28a745;
        }

        .navbar .login {
            background-color: #ffc107;
        }

        .navbar .signup {
            background-color: #dc3545;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a, .profile-icon {
                margin: 5px 0;
            }

            .navbar .profile-icon {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="home" href="#">Home</a>
    <a class="about" href="#">About</a>
    <div class="navbar-right">
        <a class="login" href="#">Login</a>
        <a class="signup" href="#">Signup</a>
        <img class="profile-icon" src="path/to/profile-image.png" alt="Profile Icon">
    </div>
</div>

<!-- Add your content here -->

</body>
</html>
